<!DOCTYPE html>
<html>
<head>
    <title>Remove Game</title>
</head>
<body>
    <h1>Remove Game</h1>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title"><br><br>
        <input type="submit" value="Remove">
    </form>
</body>
</html>
